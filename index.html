<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #tapHint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="tapHint">ðŸ”Š Tap once for sound</div>

<a-scene
  mindar-image="imageTargetSrc: poster.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video
      id="video"
      src="video.mp4"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#video" width="1" height="0.56"></a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.getElementById("video");
  const tapHint = document.getElementById("tapHint");

  // unlock sound on first user interaction
  document.body.addEventListener("click", () => {
    if (video.muted) {
      video.muted = false;
      video.play();
      tapHint.style.display = "none";
    }
  }, { once: true });

  document.addEventListener("targetFound", () => {
    video.play().catch(() => {});
  });

  document.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>

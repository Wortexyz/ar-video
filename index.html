<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* BIG SOUND BUTTON */
    #tapLayer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #tapButton {
      background: #000;
      color: #fff;
      padding: 26px 32px;
      border-radius: 16px;
      font-size: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    #tapButton span {
      display: block;
      font-size: 42px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<!-- BIG TAP OVERLAY -->
<div id="tapLayer">
  <div id="tapButton">
    <span>ðŸ”Š</span>
    Tap to Enable Sound
  </div>
</div>

<a-scene
  mindar-image="imageTargetSrc: poster.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video
      id="video"
      src="video.mp4"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#video" width="1" height="0.56"></a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.getElementById("video");
  const tapLayer = document.getElementById("tapLayer");

  // ONE user interaction unlocks sound
  tapLayer.addEventListener("click", () => {
    video.muted = false;
    video.play();
    tapLayer.style.display = "none";
  }, { once: true });

  document.addEventListener("targetFound", () => {
    video.play().catch(() => {});
  });

  document.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>

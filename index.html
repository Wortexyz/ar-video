<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Video</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: poster.mind;"
  embedded
  renderer="alpha: true"
  background="color: transparent"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- Assets -->
  <a-assets>
    <video
      id="video"
      src="video.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <!-- Camera -->
  <a-camera
    position="0 0 0"
    look-controls="enabled: false">
  </a-camera>

  <!-- AR Content -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#video"
      position="0 0 0"
      width="1"
      height="0.56">
    </a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.querySelector("#video");

  document.addEventListener("targetFound", () => {
    video.currentTime = 0;
    video.play().catch(() => {});
  });

  document.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>
